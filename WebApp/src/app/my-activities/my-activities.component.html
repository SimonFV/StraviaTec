<app-navbar></app-navbar>
<div class="text-center mt-3 ">

    <h1 class="h3 mb-5 mt-5 front-weight-normal">What do you want to share?</h1>

    <form [formGroup]="form" (submit)="getActivity()" style="max-width: 300px;margin: auto;">

        <div class="form-floating">
            <input required type="text" id="distance" placeholder="distance" class="form-control mb-1"
                formControlName="Distance">
            <label for="floatingInput">Distance</label>
        </div>

        <div >
            <label for="floatingInput">Start Day</label>
            <input required type="datetime-local" id="Start" class="form-control mb-2" [(ngModel)]="start" [ngModelOptions]="{standalone: true}">
        </div>

        <div >
            <label for="floatingInput">Activity Time</label>
            <input required type="datetime-local" [(ngModel)]="duration" [ngModelOptions]="{standalone: true}" id="Duration" class="form-control mb-1" >
        </div>
        

        <div>
            <label for="inputGroupFile02" class="text-left ">Route</label>
            <div class="input-group">
                <input required (change)="getFile($event)" type="file" accept="image/*" class="form-control mb-3"
                    id="inputGroupFile02">
            </div>
        </div>

        
        <div class="form-floating">
            <!--<input required type="text" id="type" placeholder="type" class="form-control mb-1 "
                formControlName="Type">-->
            
            <select class="form-select" [(ngModel)]="activityType" [ngModelOptions]="{standalone: true}" aria-label="Default select example">
                
                <option value="Running" selected >Running</option>
                <option value="Swimming">Swimming</option>
                <option value="Cycling">Cycling</option>
                <option value="Hiking">Hiking</option>
                <option value="Kayaking">Kayaking</option>
                <option value="Walking">Walking</option>
              </select>
              <label for="floatingSelect">Type</label>
        </div>
        

        <div style="margin-top:20px" *ngIf="alert" class="alert alert-{{typeAlert}} alert-dismissible" role="alert">
            {{alertMessage}}
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>

        <div class="mt-3 mb-5 d-grid gap-2 justify-content-center">
            <button id="signUp" class="btn btn-lg btn-primary btn-block">Post</button>
            
        </div>
    </form>
</div>
