<app-navbar></app-navbar>

<button class="btn btn-primary mt-3 " type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
    aria-controls="staticBackdrop">
    Search Groups
</button>
<button class="btn btn-primary mt-3 d-grid gap-2 d-md-flex justify-content-md-end" type="button"
    data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop-right" aria-controls="staticBackdrop">
    Create Group
</button>


<div class="mt-3 row justify-content-center">
    <div class="mt-1 mb-2 row justify-content-center" *ngFor="let g of groups; let i index">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{g.Name}}</h5>
                        <p class="card-text">Group Admin: {{g.AdminUser}} </p>

                        <a class="btn btn-outline-danger " (click)="quitGroup(i)">Quit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Search Groups</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" [(ngModel)]="groupToSearch"
                    [ngModelOptions]="{standalone: true}" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" (click)="searchGroup()">Search</button>
            </form>

        </div>
        <div class="mt-1 mb-2 row justify-content-center" *ngFor="let grp of groupToSHow; let i index">
            <div class="card mb-3" style="max-width: 540px;">

                <div class="card-body">
                    <h5 class="card-title">{{grp.Name}}</h5>
                    <p class="card-text">Group Admin: {{grp.AdminUser}} </p>

                    <a class="btn btn-primary" (click)="getIn(i)">Follow</a>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop-right"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Create Group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" [(ngModel)]="newGroup"
                    [ngModelOptions]="{standalone: true}" placeholder="Group Name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" (click)="createGroup()">Create</button>
            </form>

        </div>
    </div>
</div>
